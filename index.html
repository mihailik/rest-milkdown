<script>(() => {
  // src/url-encoded/parse-location.js
  function parseLocation(location2) {
    if (!location2) location2 = window.location;
    if (/http/.test(location2.protocol)) {
      if (/github\.io/i.test(location2.host) || location2.host.toLowerCase() === "oyin.bo") {
        return {
          source: "path",
          baseHref: location2.pathname.slice(0, location2.pathname.indexOf("/", 1) + 1),
          payload: location2.pathname.slice(location2.pathname.indexOf("/", 1) + 1)
        };
      } else if (/\.vscode/i.test(location2.host)) {
        var matchIndexHtml = /\/(index|404)\.html\b/i.exec(location2.pathname || "");
        if (!matchIndexHtml) return {
          source: "hash",
          baseHref: location2.pathname,
          payload: location2.hash.replace(/^#/, "")
        };
        return {
          source: "hash",
          baseHref: location2.pathname.slice(0, matchIndexHtml.index + 1),
          payload: location2.hash.replace(/^#/, "")
        };
      } else {
        return {
          source: "path",
          baseHref: "/",
          payload: location2.pathname.replace(/^\//, "")
        };
      }
    } else {
      return {
        source: "hash",
        baseHref: location2.pathname,
        payload: location2.hash.replace(/^#/, "")
      };
    }
  }

  // src/core.js
  var bases = parseLocation(location);
  if (bases.baseHref !== location.pathname) {
    document.write('<base href="' + bases.baseHref + '">');
  }
  window["tty_load_basic_dom"] = function() {
  };
})();
//# sourceMappingURL=core.js.map
